<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="nav-branding">
          <img
            src="./assets/GDi-White-logo.png"
            alt=""
            srcset=""
            class="logo"
          />
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#iWORK" class="nav-link">iWORK</a>
          </li>
          <li class="nav-item">
            <a href="/#iDREAM" class="nav-link">iDREAM</a>
          </li>
          <li class="nav-item">
            <a href="/team.html" class="nav-link">iAM</a>
          </li>
          <li class="nav-item">
            <a href="/#iPARTNER" class="nav-link">iPARTNER</a>
          </li>
          <li class="nav-item">
            <a href="join-us.html" class="nav-link">Join Us</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div class="container">
      <section class="logo-strip">
        <div class="gdi-logo">
          <img src="./assets/GDi-logo.png" alt="" />
        </div>
        <span>work</span>
      </section>

      <section class="hero-banner hero-banner-img2">
        <span>Meet the nation builder</span>
      </section>

      <section class="card-section">
        <div class="card team-member-details">
          <div class="profile-image selected-team-member-image">
            <img src="" alt="" />
          </div>

          <div class="profle-detail">
            <span class="name"></span>
            <span class="designation"></span>
            <span class="education"></span>
            <span class="organisation"></span>
            <span class="experience"></span>
            <span class="hobbies"></span>
          </div>
        </div>

        <section class="team-members"></section>
      </section>

      <div class="footer">
        <div class="footer-container">
          <span class="footer-heading">Contact Us</span>
          <div class="contacts">
            <div class="email flex">
              <div class="email-img">
                <img src="./assets/email-icon.png" alt="" />
              </div>
              <span>admin@gdipartners.in</span>
            </div>
            <div class="phone flex">
              <div class="phone-img">
                <img src="./assets/call-icon.png" alt="" />
              </div>
              <span>+91-8376050720</span>
            </div>
            <div class="location flex">
              <div class="phone-img">
                <img src="./assets/location-icon.png" alt="" />
              </div>
              <span>
                E-334, Upper ground floor, East of kailash, New Delhi- 110065
              </span>
            </div>
          </div>
          <div class="social-media">
            <div class="linkedIn">
              <a
                href="https://www.linkedin.com/company/gdipartners"
                target="_blank"
                ><img src="./assets/linkedIn.png" alt=""
              /></a>
            </div>
            <div class="youtube">
              <a
                href="https://www.youtube.com/channel/UCyYYL4rlogxTEHpKNi646hA"
                target="_blank"
                ><img src="./assets/youtube.png" alt=""
              /></a>
            </div>
            <div class="medium">
              <a href="https://medium.com/gdi-partners" target="_blank"
                ><img src="./assets/medium.png" alt=""
              /></a>
            </div>
            <div class="newsletter">
              <a href="/newsletter.html"
                ><img src="./assets/newsletter.png" alt=""
              /></a>
            </div>
          </div>
          <ul class="policy">
            <li>Privacy Policy</li>
            <li>Terms of Service</li>
            <li>GDi &#169; 2021 All Rights Reserved</li>
          </ul>

    <script src="./app.js"></script>
